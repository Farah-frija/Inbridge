// Define plugins used in the project
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Load properties from local.properties file
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Set default values for Flutter version code and name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Android configuration block
android {
    // Set the namespace for the Android application
    namespace "com.example.inbridge"

    // Set the compile and ndk versions
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    // Configure Java compatibility options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Configure Kotlin options
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Include Kotlin source sets
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Configure default settings for the Android application
    defaultConfig {
        // Specify your own unique Application ID
        applicationId "com.example.inbridge"

        // Set minSdkVersion, targetSdkVersion, versionCode, and versionName
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Enable multidex support
        multiDexEnabled true
    }

    // Configure build types, e.g., release signing
    buildTypes {
        release {
            // Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

// Flutter configuration block
flutter {
    // Set the source directory for Flutter
    source '../..'
}

// Define dependencies for the project
dependencies {
    // Include the multidex library
    implementation "com.android.support:multidex:2.0.1"
}
